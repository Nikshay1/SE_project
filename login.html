<html>
<head>
    <title>Online Exam System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4a460;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f4a460;
            padding: 20px;
            text-align: center;
            border: 1px solid #000;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            border-right: 1px solid #000;
            padding: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            margin-bottom: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .login-box {
            width: 300px;
            padding: 20px;
            border: 1px solid #000;
            margin: 0 auto;
            background-color: #f4a460;
        }
        .login-box h2 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        .login-box label {
            display: block;
            margin: 10px 0 5px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #000;
            cursor: pointer;
        }
        .register {
            text-align: right;
            margin-bottom: 10px;
        }
        .register a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Exam System</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#">HOME</a>
            <a href="#">ABOUT SCHOOL</a>
            <a href="#">COURSES</a>
            <a href="#">EVENTS</a>
        </div>
        <div class="content">
            <div class="login-box">
                <div class="register">
                    <span>New Here ?</span> <a href="#">Register</a>
                </div>
                <h2>Sign In</h2>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
