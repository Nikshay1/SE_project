<html>
<head>
    <title>Online Exam System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4a460;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f4a460;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .welcome {
            padding: 10px 20px;
            font-size: 20px;
        }
        .logout {
            float: right;
            margin-right: 20px;
            margin-top: -50px;
        }
        .logout button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4a460;
            padding: 10px;
            border-right: 2px solid #000;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            border-bottom: 1px solid #000;
        }
        .sidebar a:hover {
            background-color: #e9967a;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .breadcrumb {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #0000ee;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-container {
            background-color: #f4a460;
            padding: 20px;
            border: 2px solid #000;
        }
        .form-container h2 {
            text-align: center;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Exam System</h1>
    </div>
    <div class="welcome">
        Welcome Madhura..
    </div>
    <div class="logout">
        <button>Logout</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#">HOME</a>
            <a href="#">ABOUT SCHOOL</a>
            <a href="#">COURSES</a>
            <a href="#">TESTS</a>
            <a href="#">USERS</a>
            <a href="#">EVENTS</a>
            <a href="#">SETTINGS</a>
        </div>
        <div class="content">
            <div class="breadcrumb">
                <a href="#">Home</a> > Add New Test > Test Settings
            </div>
            <div class="form-container">
                <h2>Add New Test</h2>
                <div class="form-group">
                    <label for="test-name">*Test Name:</label>
                    <input type="text" id="test-name" name="test-name">
                </div>
                <div class="form-group">
                    <label for="test-instructions">*Test Instructions:</label>
                    <textarea id="test-instructions" name="test-instructions"></textarea>
                </div>
                <div class="form-group">
                    <label for="total-questions">*Total Number Of Questions:</label>
                    <input type="number" id="total-questions" name="total-questions">
                </div>
                <div class="form-group">
                    <label for="marks-per-question">*Marks Of Each Question:</label>
                    <input type="number" id="marks-per-question" name="marks-per-question">
                </div>
                <div class="form-group">
                    <label for="timer-enable">Timer Enable:</label>
                    <select id="timer-enable" name="timer-enable">
                        <option value="no-timer">No Timer</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
