<html>
<head>
    <title>Online Exam System</title>
    <style>
        body {
            background-color: #f4a460;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 10px;
        }
        .header, .footer {
            margin: 20px 0;
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .logout-button {
            float: right;
            margin-top: -50px;
            margin-right: 20px;
        }
        .logout-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .test-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .summary-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .status a {
            color: blue;
            text-decoration: none;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: red;
            border: 2px solid red;
            padding: 5px 10px;
        }
        .submit-button {
            margin-top: 20px;
        }
        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Online Exam System</h1>
            <div class="logout-button">
                <button>Logout</button>
            </div>
        </div>
        <div class="test-title">test 1</div>
        <div class="summary-title">Summary Of Test</div>
        <table>
            <tr>
                <th>Question No.</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>question 1</td>
                <td class="status"><a href="#">Unanswered</a></td>
            </tr>
            <tr>
                <td>question 2</td>
                <td class="status"><a href="#">Answered</a></td>
            </tr>
            <tr>
                <td>question 3</td>
                <td class="status"><a href="#">Answered</a></td>
            </tr>
        </table>
        <div class="submit-button">
            <button>Submit Test</button>
        </div>
    </div>
    <div class="timer">57:59</div>
</body>
</html>
