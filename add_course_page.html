<html>
<head>
    <title>Online Exam System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4a460;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f4a460;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4a460;
            padding: 10px;
            border-right: 2px solid #000;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #d2a679;
            color: #000;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #c68c53;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .content h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .content form {
            margin-top: 20px;
        }
        .content form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .content form input[type="text"],
        .content form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content form input[type="submit"],
        .content form input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d2a679;
            color: #000;
            cursor: pointer;
        }
        .content form input[type="button"] {
            margin-left: 10px;
        }
        .logout {
            text-align: right;
            padding: 10px;
        }
        .logout button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d2a679;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Exam System</h1>
    </div>
    <div class="logout">
        <button>Logout</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#">HOME</a>
            <a href="#">ABOUT SCHOOL</a>
            <a href="#">COURSES</a>
            <a href="#">USERS</a>
            <a href="#">EVENTS</a>
            <a href="#">SETTINGS</a>
        </div>
        <div class="content">
            <h2>Welcome ADMIN</h2>
            <p><a href="#">Home</a> &gt; Add New Course</p>
            <form>
                <fieldset>
                    <legend>New Course:</legend>
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course-name">
                    <label for="course-description">Course Description:</label>
                    <textarea id="course-description" name="course-description" rows="4"></textarea>
                    <input type="submit" value="Add">
                    <input type="button" value="Cancel">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
