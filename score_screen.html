<html>
<head>
    <title>Online Exam System</title>
    <style>
        body {
            background-color: #f4a460;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .header, .content, .score-box {
            border: 1px solid #000;
            padding: 20px;
            margin-top: 20px;
            background-color: #f4a460;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
        }
        .logout-button, .back-button, .review-button {
            background-color: #d3d3d3;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .score-box {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }
        .score-box h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Online Exam System
            <button class="logout-button">Logout</button>
        </div>
        <div class="content">
            test 1
        </div>
        <div class="score-box">
            <h2>Score</h2>
            <p>Student Name: Rinki.</p>
            <p>Your Score: 2 out of 6</p>
            <p>Correct: 1</p>
            <p>Incorrect: 2</p>
            <p>Answered: 2</p>
            <p>Unanswered: 1</p>
            <button class="review-button">Test Review</button>
        </div>
        <button class="back-button">Go Back</button>
    </div>
</body>
</html>
