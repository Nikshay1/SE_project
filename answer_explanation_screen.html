
<html>
<head>
    <title>Online Exam System</title>
    <style>
        body {
            background-color: #f4a460;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
        }
        .header, .footer {
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .logout {
            float: right;
            margin-top: -40px;
        }
        .logout button {
            padding: 5px 10px;
            font-size: 16px;
        }
        .content {
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
            margin-top: 20px;
        }
        .question-section {
            margin-top: 20px;
        }
        .question-section h2 {
            font-size: 20px;
            font-weight: bold;
        }
        .question-box {
            padding: 10px;
            border: 1px solid #000;
            margin-top: 10px;
        }
        .answer-choices {
            margin-top: 20px;
        }
        .answer-choices p {
            font-size: 18px;
            margin: 5px 0;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        .navigation-buttons button {
            padding: 5px 15px;
            font-size: 16px;
            margin-right: 10px;
        }
        .answer-section {
            margin-top: 20px;
        }
        .answer-section p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Online Exam System</h1>
            <div class="logout">
                <button>Logout</button>
            </div>
        </div>
        <div class="content">
            <h2>test 1</h2>
        </div>
        <div class="question-section">
            <h2>Question 1 of 3</h2>
            <div class="question-box">
                <p>question 1</p>
            </div>
            <div class="answer-choices">
                <p>A] option 1</p>
                <p>B] option 2</p>
                <p>C] option 3</p>
                <p>D] option 4</p>
            </div>
            <div class="navigation-buttons">
                <button>Back</button>
                <button>Next</button>
            </div>
        </div>
        <div class="answer-section">
            <p>Correct Answer: A</p>
            <p>Your Answer: Not Answered</p>
        </div>
    </div>
</body>
</html>
